            function setupEditor(){

                editor.setTheme("ace/theme/monokai");

                editor.getSession().on('change', function() {

                });
            }

            var hash = window.location.hash.substr(1);
           
            switch(hash){
                case 'docstruct': 
                    docstruct();

                case 'header':

                    break;
                case 'paragraph':

                    break;

                    break;

            }

            function update(){
                var val = editor.getSession().getValue();
